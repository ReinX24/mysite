{% extends 'blog/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1>New comment</h1>
<form action="{% url 'blog:add_comment_to_post' post_id=post.id %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" button_class="save btn-secondary" content="Send" %}
</form>
{% endblock content %}
