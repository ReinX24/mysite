{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<article class="post">
    <time>Published: {{ post.published_date }}</time>
    <h2><a href="{% url 'blog:post_detail' post_id=post.id %}">{{ post.title }}
        </a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% empty %}
<p>No posts has been added yet.</p>
{% endfor %}

{% endblock content %}
