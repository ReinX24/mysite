{% extends 'blog/base.html' %}

{% block content %}

<header>
    <h1><a href="/">Django Girls Blog</a></h1>
</header>

{% for post in posts %}
<article>
    <time>Published: {{ post.published_date }}</time>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% empty %}
<p>No posts has been added yet.</p>
{% endfor %}

{% endblock content %}
