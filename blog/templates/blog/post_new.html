{% extends 'blog/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h2>New post</h2>
<form action="{% url 'blog:post_new' %}" method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    {% bootstrap_button button_type="submit" button_class="btn-secondary" content="Save" %}
</form>
{% endblock content %}
